<html>
  <head>
    <link rel="stylesheet" href="rref.css" />
    <script src="rref.js"></script>
    <title>Reduced Row Echelon Form Calculator</title>
  </head>

  <body>
    <h1>Reduced Row Echelon Form Calculator</h1>
    <p>
      RREF algorithm adapted from Pseudocode found in
      <a href="http://linear.ups.edu/fcla/section-RREF.html"
        >A First Course in Linear Algebra</a
      >
      by Robert A. Beezer.
    </p>
    <p>
      Source available on
      <a href="https://github.com/jamiekoning/rref">GitHub</a>.
    </p>
    <label for="matrix-rows">Rows</label>
    <input value="2" type="number" name="matrix-rows" id="rows" />

    <label for="matrix-cols">Cols</label>
    <input value="2" type="number" name="matrix-cols" id="cols" />

    <button value="Create" onclick="createMatrix()">Create Matrix</button>

    <button type="button" onclick="handleClickReduce()">Reduce Matrix</button>

    <button value="Random" onclick="randomMatrix()">Random Matrix</button>
  </body>
</html>
